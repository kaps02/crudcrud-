<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
</head>
<body>
  <h1>Booking Appointment App</h1>
    <form id="user-detail" onsubmit="handleFormSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
        <br>
        <button type="submit" id="sub">Submit</button>
    </form>

    <!-- Display user details below the form -->
    <ul id="userList"></ul>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();

            // Get user input values
            const username = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Create user object
            const user = {
                username,
                email,
                phone
            };

            axios.post("https://crudcrud.com/api/2374c42e6ba54f1cbb1a21f4b8b1a14c/appointment",user)
            .then((res)=>{
              displayUsers();
              console.log(res);
            })
            .catch((err)=>{
              console.log(err);
            })
            // Store user details in local storage
            //saveUser(user);

            // Display users on the screen
           
        }

        function saveUser(user) {
            // Check if users array exists in local storage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            users.push(user);

            // Save the updated array back to local storage
            localStorage.setItem('users', JSON.stringify(users));
        }

        function displayUsers() {
            // Get the unordered list element
            const userList = document.getElementById('userList');

            // Clear the existing list items
            userList.innerHTML = '';

            // Retrieve users from local storage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Create list items and append them to the unordered list
            users.forEach((user) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${user.username} - ${user.email} - ${user.phone}`;
                userList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
